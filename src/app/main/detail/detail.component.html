<!-- Content -->
<div class="main-content">
  <ul class="detail-share detail-share--fixed list-unstyled">
    <li class="detail-share__item">
      <div class="fb-like" data-href="https://www.elle.vn/the-gioi-thoi-trang/thai-thuy-ngan-mua-ret"
        data-layout="box_count" data-action="like" data-size="small" data-show-faces="true" data-share="false">
      </div>
    </li>
    <li class="detail-share__item">
      <!-- https://www.facebook.com/sharer/sharer.php -->
      <a class="detail-share__link--facebook" target="_blank"
        href="https://www.facebook.com/dialog/share?app_id=265637887877898&display=popup&href=https%3A%2F%2Fwww.elle.vn%2Fthe-gioi-thoi-trang%2Fthai-thuy-ngan-mua-ret%3Futm_campaign%3Dshare-button%26utm_source%3Dfacebook%26utm_medium%3Dsocial%26utm_content%3Dthe-gioi-thoi-trang">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </a>
    </li>
    <li class="detail-share__item">
      <a class="detail-share__link--gmail" target="_blank"
        href="mailto:?Subject=Thái Thùy Ngân &#8211; Gen Z tái bản phong cách ăn mặc của thế hệ trước&body=“Không phải ngẫu nhiên mà hình ảnh của những ngày xưa cũ lại luôn xuất hiện giữa nhịp thở đương đại. Bản năng khiến chúng ta đôi khi tìm cách liên hệ và kết nối quá khứ với hiện tại như là cách tốt nhất để nhìn nhận và quan sát bản thân”.%0D%0A%0D%0Ahttps://www.elle.vn/the-gioi-thoi-trang/thai-thuy-ngan-mua-ret"
        title="Chia sẻ qua email">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </a>
    </li>
  </ul>
  <div class="container">
    <div class="content-detail">
      <div class="row sticky-parent" data-sticky_parent>
        <div class="col-md-8" data-sticky_column>
          <div itemscope itemtype="https://schema.org/Article" class="content-detail__post-content">
            <h1 itemprop="name headline" class="content-detail__title">
              {{detail.Name}}</h1>
            <div class="clearfix content-detail__info">
              <span class="content-detail__avatar" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <img itemprop="image" class="img-circle"
                  src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%200%200'%3E%3C/svg%3E"
                  alt=""
                  data-lazy-src="https://www.elle.vn/wp-content/uploads/2017/04/29/ELLE-Team-255x255.jpg"><noscript><img
                    itemprop="image" class="img-circle"
                    src="https://www.elle.vn/wp-content/uploads/2017/04/29/ELLE-Team-255x255.jpg" alt=""></noscript>
                <meta itemprop="name" content="ELLE Team">
              </span>
              <div class="pull-left">
                <div class="time-author__item">
                  <!--Bài viết của ELLE Team-->
                  Biên tập <a href="https://www.elle.vn/u/elle-freelancer" title="Posts by ELLE Team"
                    rel="author">{{detail.CreateBy}}</a>
                </div>
                <div class="time-author__item">
                  Xuất bản: <span itemprop="datePublished">{{detail.CreateDate|date:'dd/mm/yyyy'}}</span>

                </div>
              </div>
              <div itemprop="description" class="content-detail__short-desc">
                <p>“{{detail.Description}}”.</p>
              </div>
              <div itemprop="articleBody" class="content-detail__content" [innerHtml]="detail.Detail">

              </div>

              <span itemprop="image" itemscope itemtype="http://schema.org/ImageObject">
                <meta itemprop="url"
                  content="https://www.elle.vn/wp-content/uploads/2022/03/02/468652/thai-thuy-ngan-mua-ret-vietnam-design-week.png">
                <meta itemprop="width" content="1120">
                <meta itemprop="height" content="630">
              </span>
              <meta itemprop="mainEntityOfPage"
                content="https://www.elle.vn/the-gioi-thoi-trang/thai-thuy-ngan-mua-ret">
              <span itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
                <meta itemprop="name" content="ELLE Vietnam">
                <span itemprop="logo" itemscope itemtype="https://schema.org/ImageObject">
                  <meta itemprop="url" content="https://www.elle.vn/wp-content/themes/ellev3/images/img-logo.png">
                </span>
              </span>
              <!-- <div class="fb-comments" data-href="https://www.facebook.com/ELLEVietnam/?fref=ts" data-numposts="5" data-width="100%"></div>-->
              <ul class="detail-share detail-share_mb list-unstyled list-inline hidden-md hidden-lg mt20">
                <li class="detail-share__item">
                  <div class="fb-like" data-href="https://www.elle.vn/the-gioi-thoi-trang/thai-thuy-ngan-mua-ret"
                    data-layout="box_count" data-action="like" data-size="small" data-show-faces="true"
                    data-share="false"></div>
                </li>
                <li class="detail-share__item">
                  <a class="detail-share__link--facebook" target="_blank"
                    href="https://www.facebook.com/sharer/sharer.php?u=https://www.elle.vn/the-gioi-thoi-trang/thai-thuy-ngan-mua-ret">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                  </a>
                </li>
                <li class="detail-share__item">
                  <a class="detail-share__link--gmail" target="_blank"
                    href="mailto:?Subject=Thái Thùy Ngân &#8211; Gen Z tái bản phong cách ăn mặc của thế hệ trước&body=“Không phải ngẫu nhiên mà hình ảnh của những ngày xưa cũ lại luôn xuất hiện giữa nhịp thở đương đại. Bản năng khiến chúng ta đôi khi tìm cách liên hệ và kết nối quá khứ với hiện tại như là cách tốt nhất để nhìn nhận và quan sát bản thân”.%0D%0A%0D%0Ahttps://www.elle.vn/the-gioi-thoi-trang/thai-thuy-ngan-mua-ret"
                    title="Chia sẻ qua email">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Onesignal button  -->
    <div class="onsignal-element">
      <div class="inside-base-elem">
        <!-- <div class="onsignal-box"> -->
        <div class='paramgrap_ones'>Luôn giữ kết nối! Đăng ký để ELLE chia sẻ cùng bạn những bài viết thú vị.</div>
        <div class='onesignal-customlink-container'>
          <a class="newsletter-popup-btn onesignal-custombutton-subscribe" routerLink="/dang-ky">Đăng ký</a>
        </div>
      </div>
    </div>
    <!-- end Onesignal button  -->

    <a class="see-more" href="javascript:void(0)">Bài viết liên quan</a>
    <div class="row" *ngIf="topReated!==null">
      <div class="col-md-6">
        <a class="img-detail-big img_16_9" routerLink="/bai-viet/chi-tiet/{{topReated.Url}}/{{topReated.Id}}">
          <img class="lazy img-responsive" [src]="baseUrl + topReated.Image" width="445" height="250" alt="">
        </a>
        <a class="video-content-title-big" routerLink="/bai-viet/chi-tiet/{{topReated.Url}}/{{topReated.Id}}">
          {{topReated.Name}}</a>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6" *ngFor="let item of related,let i=index">
            <div class="video-content">
              <a class="video-content__link post-item__thumb img_16_9"
                routerLink="/bai-viet/chi-tiet/{{item.Url}}/{{item.Id}}">
                <img class="lazy img-responsive" [src]="baseUrl + item.Image" width="445" height="250" alt="">
              </a>
              <a class="video-content__title" routerLink="/bai-viet/chi-tiet/{{item.Url}}/{{item.Id}}">{{item.Name}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
<!-- Content -->
